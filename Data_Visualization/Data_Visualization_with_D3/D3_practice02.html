<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
</head>

<body>
    <script>
        const dataset = [
            [34, 78], [109, 280], [310, 120],
            [79, 411], [420, 220], [233, 145],
            [333, 96], [222, 333], [78, 320],
            [21, 123]
        ];

        const w = 500;
        const h = 500;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append('circle')
            .attr('r', 5)
            .attr('cx', data => data[0])
            .attr('cy', data => h - data[1]);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(data => `${data[0]}, ${data[1]}`)
            .attr('x', data => data[0] + 5)
            .attr('y', data => h - data[1])

        const scale = d3.scaleLinear();
        scale.domain([250, 500]).range([10, 150]);
        const output = scale(50);

        d3.select("body")
            .append("h2")
            .text(output);

        const positionData = [[1, 7, -4], [6, 3, 8], [2, 9, 3]]
        const outputMax = d3.max(positionData, data => data[2]);

        d3.select("body")
            .append("h2")
            .text(outputMax)

        const padding = 30;

        const xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[0])])
            .range([padding, w - padding]);
        const yScale = d3.scaleLinear()
            .domain([0, 411])
            .range([h - padding, padding]);

        const outputYScale = yScale(411); // Returns 30
        d3.select("body")
            .append("h2")
            .text(outputYScale)

    </script>
</body>

</html>
