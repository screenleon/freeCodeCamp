<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
</head>

<body>
    <script>
        const dataset = [
            [34, 78], [109, 280], [310, 120],
            [79, 411], [420, 220], [233, 145],
            [333, 96], [222, 333], [78, 320],
            [21, 123]
        ];

        const w = 500;
        const h = 500;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append('circle')
            .attr('r', 5)
            .attr('cx', data => data[0])
            .attr('cy', data => h - data[1]);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(data => `${data[0]}, ${data[1]}`)
            .attr('x', data => data[0] + 5)
            .attr('y', data => h - data[1])
    </script>
</body>

</html>
