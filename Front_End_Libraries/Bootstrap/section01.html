<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../library/fontawesome-free-5.13.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        /* .red-text {
            color: red;
        } */

        h2 {
            font-family: Lobster, Monospace;
        }

        p {
            font-size: 16px;
            /* font-family: Monospace; */
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        /* .smaller-image {
            width: 100px;
        } */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="red-text text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <a href="#"><img class="smaller-image img-responsive thick-green-border"
                        src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
            </div>

        </div>

        <p>Click here for <a href="#">cat photos</a>.</p>


        <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="running cat">

        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default btn-block">Like1<i class="fas fa-thumbs-up"></i></button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-block">Like2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-info btn-block">Info<i class="fas fa-info-circle"></i>
                </button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-danger btn-block">Delete<i class="fas fa-trash"></i></button>
            </div>
        </div>


        <p>Things cats <span class="text-danger">love</span>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <div class="row">
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <input class="form-control" type="text" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-primary btn-block" type="submit">Submit<i
                            class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
