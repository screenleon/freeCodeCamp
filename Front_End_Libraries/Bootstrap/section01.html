<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        /* .red-text {
            color: red;
        } */

        h2 {
            font-family: Lobster, Monospace;
        }

        p {
            font-size: 16px;
            /* font-family: Monospace; */
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        /* .smaller-image {
            width: 100px;
        } */
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="red-text text-primary text-center">CatPhotoApp</h2>

        <p>Click here for <a href="#">cat photos</a>.</p>

        <a href="#"><img class="smaller-image img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                alt="A cute orange cat lying on its back."></a>
        <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="running cat">

        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default btn-block">Like1</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-block">Like2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-info btn-block">Info</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-danger btn-block">Delete</button>
            </div>
        </div>


        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button class="btn btn-default btn-block" type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
